<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CityStay Kano – Home</title>
<style>
  :root{
    --primary:#1e3a8a;
    --accent:#2563eb;
    --bg:#f4f7fb;
    --white:#ffffff;
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#333;}

  nav{background:var(--primary);color:#fff;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;}
  nav h1{font-size:20px;}
  nav a{color:#fff;text-decoration:none;margin-left:20px;font-weight:bold;}
  nav a:hover{text-decoration:underline;}

  .slideshow-container{max-width:100%;position:relative;margin:auto;overflow:hidden;}
  .slides{display:none;}
  .slides img{width:100%;height:450px;object-fit:cover;}
  .fade{animation:fade 1.5s ease-in-out;}
  @keyframes fade{from{opacity:.4}to{opacity:1}}
  .caption{position:absolute;bottom:30px;left:20px;background:rgba(0,0,0,0.5);color:#fff;padding:10px 14px;border-radius:5px;}

  .view-hotels{display:block;text-align:center;margin:30px auto;}
  .view-hotels a{background:var(--accent);color:#fff;padding:12px 25px;border-radius:6px;text-decoration:none;font-size:16px;}
  .view-hotels a:hover{background:#1e40af;}
  
  footer{background:var(--primary);color:#fff;text-align:center;padding:12px;font-size:14px;margin-top:20px;}
</style>
</head>
<body>

<nav>
  <h1>CityStay Kano</h1>
  <div>
    <a href="index.html">Home</a>
    <a href="hotel_guide.html">Hotels</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<div class="slideshow-container">
  <div class="slides fade">
    <img src="images/bristol.jpg" alt="Bristol Palace Hotel" onerror="this.src='images/fallback.jpg'">
    <div class="caption">Bristol Palace Hotel Kano</div>
  </div>
  <div class="slides fade">
    <img src="images/tahir.jpg" alt="Tahir Guest Palace" onerror="this.src='images/fallback.jpg'">
    <div class="caption">Tahir Guest Palace</div>
  </div>
  <div class="slides fade">
    <img src="images/grandcentral.jpg" alt="Grand Central Hotel" onerror="this.src='images/fallback.jpg'">
    <div class="caption">Grand Central Hotel Kano</div>
  </div>
</div>

<div class="view-hotels">
  <a href="hotel_guide.html">View Hotels</a>
</div>

<footer>
  © 2025 CityStay Kano | Designed by Amat
</footer>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slides");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 4000);
}
</script>

</body>
</html>
